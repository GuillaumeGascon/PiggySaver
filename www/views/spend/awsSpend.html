<div class="add_form">

  <div class="col s10 offset-s1">

    <div class="row">

      <form id="income" class="col s10 offset-s1">

        <h3>Add Income</h3>

        <div class="row">

          <div class="input-field col s12">
            <select name="designation"><!--ng-options="obj as obj.DetectedText for obj in in array" ng-model="selected"-->
              <option value="" disabled selected>...</option>
              <option ng-repeat="obj in array track by $index" value="{{ obj.DetectedText }}">{{ obj.DetectedText }}</option>
            </select>
            <label>Designation</label>
          </div>

        </div>

        <div class="row">

          <div class="input-field col s9">
            <select name="cost">
              <option value="" disabled selected>...</option>
              <option ng-repeat="obj in array track by $index" value="{{ obj.DetectedText }}">{{ obj.DetectedText }}</option>
            </select>
            <label>Cost</label>
          </div>

          <div class="input-field col s3">
            <select name="currency">
              <option value="" disabled selected>...</option>
              <option value="EUR">EUR</option>
              <option value="CHF">CHF</option>
              <option value="USD">USD</option>
            </select>
            <label>Currency</label>
          </div>

        </div>

        <div class="row">

          <div class="center-align col s12 button_send">

            <button class="btn waves-effect waves-light colp" ng-click="addSpend()">Add
              <i class="material-icons right">add</i>
            </button>

          </div>

        </div>

      </form>

    </div>

  </div>

</div>

<script type="text/javascript">
  $(document).ready(function() {
    $('select').material_select();
  });
</script>
