<div id="login">

  <div class="container">

    <div class="row">

      <div class="col s8" id="form_register">

        <div class="row">

          <div class="center-align">

            <img src="img/logo.png" alt="logo"/>

          </div>

        </div>

        <div class="row">

          <form id="register" class="col s8 offset-s2">

            <div class="row">

              <div class="input-field col s12">
                <input type="email" class="validate" name="email">
                <label for="icon_prefix">Email</label>
              </div>

            </div>

            <div class="row">

              <div class="input-field col s12">
                <input type="text" class="validate" name="username">
                <label for="icon_prefix">Username</label>
              </div>

            </div>

            <div class="row">

              <div class="input-field col s12">
                <input type="password" class="validate" name="password">
                <label for="icon_prefix">Password</label>
              </div>

            </div>

            <div class="row">

              <div class="input-field col s12">
                <input type="password" class="validate" name="password_bis">
                <label for="icon_prefix">Repeat password</label>
              </div>

            </div>

            <div class="row">

              <div class="center-align col s12">

                <button class="btn waves-effect waves-light" ng-click="register()">Register
                  <i class="material-icons right">send</i>
                </button>

              </div>

            </div>

          </form>

          <button id="change_form" class="center-align" ng-click="changeForm()">
            Already register ?
          </button>

        </div>

      </div>

      <div class="col s8" id="form_login">

        <div class="row">

          <div class="center-align">

            <img src="img/logo.png" alt="logo"/>

          </div>

        </div>

        <div class="row">

          <form class="col s8 offset-s2" id="login_form">

            <div class="row">

              <div class="input-field col s12">
                <input type="text" class="validate" name="logUsername">
                <label for="icon_prefix">Username</label>
              </div>

            </div>

            <div class="row">

              <div class="input-field col s12">
                <input type="password" class="validate" name="logPassword">
                <label for="icon_prefix">Password</label>
              </div>

            </div>

            <div class="row">

              <div class="center-align col s12">

                <button class="btn waves-effect waves-light" ng-click="logUser()">Login
                  <i class="material-icons right">send</i>
                </button>

              </div>

            </div>

          </form>

          <button id="change_login" class="center-align" ng-click="changeLogin()">
            Not register ?
          </button>

        </div>

      </div>

    </div>

  </div>

</div>
