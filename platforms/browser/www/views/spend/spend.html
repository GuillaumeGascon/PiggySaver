<div class="add_form">

  <div class="col s10 offset-s1">

    <div class="row">

      <form id="income" class="col s10 offset-s1">

        <h3>Add spend</h3>

        <div class="row">

          <div class="input-field col s12">
            <input type="text" class="validate" name="designation">
            <label for="icon_prefix">Designation</label>
          </div>

        </div>

        <div class="row">

          <div class="input-field col s9">
            <input type="text" class="validate" name="cost">
            <label for="icon_prefix">Cost</label>
          </div>

          <div class="input-field col s3">
            <select name="currency">
              <option value="" disabled selected>...</option>
              <option value="EUR">EUR</option>
              <option value="CHF">CHF</option>
              <option value="USD">USD</option>
            </select>
            <label>Currency</label>
          </div>

        </div>

        <div class="row">

          <div class="center-align col s12 button_send">

            <button class="btn waves-effect waves-light colp" ng-click="addSpend()">Add
              <i class="material-icons right">add</i>
            </button>

          </div>

        </div>

      </form>

    </div>

    <div class="row">

      <div class="col s12">

        <div class="container photo_container">

          <a class="btn-floating btn-large waves-effect waves-light cols" ng-click="picSpend()"><i class="material-icons">photo_camera</i></a>

        </div>

      </div>

    </div>

  </div>

</div>

<script type="text/javascript">
  $(document).ready(function() {
    $('select').material_select();
  });
</script>
