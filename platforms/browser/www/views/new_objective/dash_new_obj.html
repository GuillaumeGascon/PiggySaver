<div id="objective_form">

  <div class="col s10 offset-s1">

    <div class="row">

      <form id="add" class="col s10 offset-s1">

        <div class="row">

          <div class="input-field col s12">
            <input type="text" class="validate" name="objectif">
            <label for="icon_prefix">Objective</label>
          </div>

        </div>

        <div class="row">

          <div class="input-field col s9">
            <input type="number" class="validate" name="cost">
            <label for="icon_prefix">Cost</label>
          </div>

          <div class="input-field col s3">
            <select name="currency">
              <option value="" disabled selected>...</option>
              <option value="EUR">EUR</option>
              <option value="CHF">CHF</option>
              <option value="USD">USD</option>
            </select>
            <label>Currency</label>
          </div>

        </div>

        <div class="row">

          <div class="input-field col s12">
            <input type="text" class="validate" name="desc">
            <label for="icon_prefix">Description</label>
          </div>

        </div>

        <div class="row">

          <div class="input-field col s12">
            <input type="number" class="validate" name="substance">
            <label for="icon_prefix">Available substance</label>
          </div>

        </div>

        <div class="row">

          <div class="input-field col s9">
            <input type="number" class="validate" name="wages" id="wages">
            <label for="icon_prefix">Wage</label>
          </div>

          <div class="input-field col s3">
            <input type="number" class="validate" name="day">
            <label for="icon_prefix">Day</label>
          </div>

        </div>

        <div class="row">

          <div class="input-field col s12">
            <input type="number" class="validate" name="margin">
            <label for="icon_prefix">Margin to keep / month</label>
          </div>

        </div>

        <div class="row">

          <div class="input-field col s12">
            <input type="number" class="validate" name="amount">
            <label for="icon_prefix">Amount after purchase</label>
          </div>

        </div>

        <div class="row">

          <div class="center-align col s12">

            <button class="btn waves-effect waves-light" ng-click="createObjective()">add
              <i class="material-icons right">add</i>
            </button>

          </div>

        </div>

      </form>

    </div>

  </div>

</div>

<script type="text/javascript">
  $(document).ready(function() {
    $('select').material_select();
  });
</script>
